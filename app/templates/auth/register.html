{% extends "base.html" %}
{% block title %}Регистрация · Family Budget{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="fb-card p-4">
        <h1 class="h4 mb-3">Регистрация</h1>
        <p class="text-muted-soft mb-4">
          Создайте аккаунт, чтобы вести семейный бюджет.
        </p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" name="name" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-fb-primary w-100">
            Зарегистрироваться
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
